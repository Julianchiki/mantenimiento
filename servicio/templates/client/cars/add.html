<!-- Modal -->
<div class="modal fade" id="add_car" tabindex="-1" aria-labelledby="add_carLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="add_carLabel">Agregar Auto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'add_car' %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
            <label for="name">Placa</label>
            <input type="text" class="form-control" name="plate" id="plate">
            <label for="name">Modelo</label>
            <input type="text" class="form-control" name="model" id="model">
            <label for="name">Color</label>
            <input type="text" class="form-control" name="color" id="color">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Agregar</button>
          </div>
        </form>
      </div>
    </div>
</div>
