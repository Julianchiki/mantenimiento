<!-- Modal -->
<div class="modal fade" id="edit_car{{ car.id }}" tabindex="-1" aria-labelledby="edit_car{{ car.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="edit_carLabel">Editar Categoria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'edit_car' %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
            {% if car %}
            <input type="hidden" name="car_id" value="{{ car.id }}">
            {% endif %}
            <label for="name">Placa</label>
            <input type="text" class="form-control" name="plate" id="plate" value="{{ car.plate }}">
            <label for="name">Modelo</label>
            <input type="text" class="form-control" name="model" id="model" value="{{ car.model }}">
            <label for="name">Color</label>
            <input type="text" class="form-control" name="color" id="color" value="{{ car.color }}">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
