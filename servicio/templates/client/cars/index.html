{% extends "base.html" %}

{% block content %}

<div class="container" id="container_category">
    <h2>Mis autos</h2>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <table id="cars" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Modelo</th>
                            <th>Color</th>
                            <th>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add_car">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for car in cars %}
                        <tr>
                            <td>{{ car.plate }}</td>
                            <td>{{ car.model }}</td>
                            <td>{{ car.color }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit_car{{ car.id }}"><i class="fas fa-edit"></i></button>
                                {% include "client/cars/edit.html" %}
                                <button type="button" id="delete-measurement-unit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete_car{{ car.id }}"><i class="fas fa-trash"></i></button>
                                {% include "client/cars/delete.html" %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal aÃ±adir categorias -->
{% include "client/cars/add.html" %}

{% endblock %}
