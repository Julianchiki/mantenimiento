<!-- Modal -->
<div class="modal fade" id="procces{{ q.id }}" tabindex="-1" aria-labelledby="procces{{ q.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="proccesLabel">Trabajar en este Auto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'procces' %}" method="post">
          {% csrf_token %}
          <div class="modal-body">
            {% if q %}
            <input type="hidden" name="quote_id" value="{{ q.id }}">
            {% endif %}
            <p>Â¿Estas seguro de trabajar en el auto del cliente {{q.car.user.first_name}} {{q.car.user.last_name}}?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
